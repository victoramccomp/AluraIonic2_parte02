<ion-header>
    <ion-navbar>
        <ion-title>
            Sua Escolha
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-item-group>
                <ion-item-divider color="light">
                    <ion-icon ios="ios-car" md="md-car" item-left></ion-icon>
                    VEÍCULO
                </ion-item-divider>
                <ion-item>{{ carro.nome }}</ion-item>
                <ion-item><span>R$</span>{{ carro.preco }}</ion-item>
            </ion-item-group>
            <ion-item-group>
                <ion-item-divider color="light">
                        <ion-icon ios="ios-options" md="md-options" item-left></ion-icon>
                    ACESSÓRIOS
                </ion-item-divider>
                <ion-item *ngFor="let acessorio of acessorios">
                    <ion-label>
                        <h2>{{ acessorio.nome }}</h2>
                        <h3><span>R$</span>{{ acessorio.preco }}</h3>
                    </ion-label>
                    <ion-toggle #toggle color="secondary" (ionChange)="atualizarTotal(toggle.checked, acessorio)"></ion-toggle>
                </ion-item>
            </ion-item-group>
            <ion-item-divider color="light">
                <span>TOTAL: R$</span>{{ precoTotal }}
            </ion-item-divider>
        </ion-card-content>
    </ion-card>
    <button ion-button block (click)="avancarAgendamento()">Realizar agendamento</button>
</ion-content>
